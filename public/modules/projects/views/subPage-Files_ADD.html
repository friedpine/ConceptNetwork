<h2>Add Files</h2>
<div data-ng-init="data_init('files')">
<hot-table
    settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange }"
    rowHeaders="false"
    datarows="tabledata.files"
    height="200"
    width="1400"
    id="ADT">
    <hot-column data="sample"             title="'sample'" width="150"></hot-column>
    <hot-column data="filetag"             title="'filetag'" width="100"></hot-column>
    <hot-column data="path"             title="'path'" width="250"></hot-column>
    <hot-column data="method" title="'method'" width="250" ></hot-column>
</hot-table>
<a class="btn btn-sm btn-success" data-ng-click="push2array('files');" role="button">Submit</a>

<h2>Files List</h2>
<hot-table
    settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange }"
    rowHeaders="false"
    datarows="listdatas.files"
    height="400"
    width="1400"
    id="ADT2">
    <hot-column data="sample"             title="'sample'" width="150"></hot-column>
    <hot-column data="filetag"             title="'filetag'" width="100"></hot-column>
    <hot-column data="path"             title="'path'" width="250"></hot-column>
    <hot-column data="method" title="'method'" width="250" ></hot-column>
</hot-table>
