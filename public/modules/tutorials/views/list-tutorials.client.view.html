<section data-ng-controller="TutorialsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tutorials</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tutorial in tutorials" data-ng-href="#!/tutorials/{{tutorial._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tutorial.created | date:'medium'"></span>
				by
				<span data-ng-bind="tutorial.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tutorial.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tutorials.$resolved || tutorials.length">
    	No Tutorials yet, why don't you <a href="/#!/tutorials/create">create one</a>?
    </div>
</section>
